
<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <title>PenaltyMind AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        .active {
            display: flex;
        }
        .btn {
            background: #3FC060;
            border: none;
            color: white;
            padding: 14px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 0 12px #3FC060;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 18px #52ff99;
        }
        input {
            width: 80%;
            padding: 12px;
            margin: 20px 0;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #1c1c1c;
            color: white;
            text-align: center;
        }
        .neon-zone {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px;
            background: radial-gradient(circle, #00f0ff, #0040ff);
            animation: pulse 2s infinite alternate;
        }
        .goal-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .loader {
            border: 6px solid #333;
            border-top: 6px solid #00ffcc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
            100% { box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
        }
        a {
            color: #3FC060;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="screen active" id="register-screen">
        <h1 style="font-size: 36px; color: #3FC060; text-shadow: 0 0 10px #3FC060, 0 0 20px #00ffcc;">PenaltyMind AI</h1>
        
        <a href="https://1wqmgp.top/?open=register&p=3thr" target="_blank" class="btn">Зарегистрироваться на 1win</a>
        <input id="userIdInput" type="text" placeholder="Введи свой ID 1win">
        <button class="btn" onclick="startGame()">Начать игру</button>
    </div>

    <div class="screen" id="loader-screen">
        <div class="loader"></div>
        <p>Загрузка...</p>
    </div>

    <div class="screen" id="game-screen">
        <h1 style="font-size: 36px; color: #3FC060; text-shadow: 0 0 10px #3FC060, 0 0 20px #00ffcc;">PenaltyMind AI</h1>
        <p id="info"></p>
        <div class="goal-container">
            <div class="neon-zone" onclick="makePrediction('left')"></div>
            <div class="neon-zone" onclick="makePrediction('center')"></div>
            <div class="neon-zone" onclick="makePrediction('right')"></div>
        </div>
        <div id="result"></div>
        <div id="block-msg" style="margin-top:20px;"></div>
    </div>

    <script>
        const MAX_PREDICTIONS = 3;
        const channelUrl = "https://t.me/+VosMcpLajfo1OGQy";

        function startGame() {
            const id = document.getElementById('userIdInput').value.trim();
            if (!id) return alert("Введи свой ID");

            const data = {
                userId: id,
                lastAccess: new Date().toISOString().split('T')[0],
                predictionsUsed: 0
            };
            localStorage.setItem('penaltyUserData', JSON.stringify(data));

            showScreen('loader-screen');
            setTimeout(() => showScreen('game-screen'), 1500);
            updateGameInfo();
        }

        function updateGameInfo() {
            const userData = getUserData();
            const info = document.getElementById('info');
            const blockMsg = document.getElementById('block-msg');

            if (!userData) return;

            const today = new Date().toISOString().split('T')[0];
            if (userData.lastAccess !== today) {
                userData.predictionsUsed = 0;
                userData.lastAccess = today;
                localStorage.setItem('penaltyUserData', JSON.stringify(userData));
            }

            if (userData.predictionsUsed >= MAX_PREDICTIONS) {
                blockMsg.innerHTML = `Ты использовал 3 прогноза. <br><br><a href="${channelUrl}" class="btn">Перейти в Telegram для разблокировки</a>`;
            } else {
                blockMsg.innerHTML = "";
            }

            info.textContent = `Осталось прогнозов: ${MAX_PREDICTIONS - userData.predictionsUsed}`;
        }

        function makePrediction(direction) {
            const userData = getUserData();
            if (!userData) return;

            if (userData.predictionsUsed >= MAX_PREDICTIONS) {
                updateGameInfo();
                return;
            }

            const directions = {
                left: "В ЛЕВО",
                center: "В ЦЕНТР",
                right: "В ПРАВО"
            };

            userData.predictionsUsed += 1;
            localStorage.setItem('penaltyUserData', JSON.stringify(userData));

            document.getElementById('result').innerHTML = `
                <p><strong>Удар:</strong> ${directions[direction]}</p>
                <p>Уверенность: <strong>${90 + Math.floor(Math.random() * 10)}%</strong></p>
            `;
            updateGameInfo();
        }

        function getUserData() {
            return JSON.parse(localStorage.getItem('penaltyUserData'));
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = () => {
            const userData = getUserData();
            if (userData) {
                showScreen('loader-screen');
                setTimeout(() => {
                    showScreen('game-screen');
                    updateGameInfo();
                }, 1500);
            }
        }
    </script>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Разворачивает WebApp при старте
</script>

</body>
</html>
