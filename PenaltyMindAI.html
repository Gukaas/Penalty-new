
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PenaltyMind AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #101820;
            color: #ffffff;
            text-align: center;
            padding: 30px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #1e2a38;
            padding: 20px;
            border-radius: 15px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }
        button {
            background-color: #3FC060;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .goal-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .arrow {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/109/109617.png');
            background-size: cover;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PenaltyMind AI</h2>
        <p>ИИ подскажет, куда бить пенальти</p>
        <input id="userId" type="text" placeholder="Введи свой ID 1win">
        <button onclick="analyze()">Получить прогноз</button>
        <div class="goal-container">
            <img src="goal.jpg" alt="Ворота" width="100%" id="goal">
            <div class="arrow" id="arrow"></div>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        let predictions = 0;

        const positions = {
            left: { top: '40%', left: '10%', rotate: '-45deg' },
            center: { top: '10%', left: '45%', rotate: '0deg' },
            right: { top: '40%', left: '80%', rotate: '45deg' }
        };

        function analyze() {
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('result');
            const arrow = document.getElementById('arrow');

            if (!userId) {
                resultDiv.innerHTML = "Пожалуйста, введи свой ID.";
                return;
            }

            if (predictions >= 3) {
                resultDiv.innerHTML = 'Ты использовал 3 прогноза.<br><br><a href="https://t.me/your_channel" target="_blank" style="color: #3FC060;">Перейти в Telegram для разблокировки</a>';
                arrow.style.display = 'none';
                return;
            }

            const directions = ["left", "center", "right"];
            const texts = {
                left: "В ЛЕВО (низ)",
                center: "В ЦЕНТР",
                right: "В ПРАВО (верх)"
            };
            const dir = directions[Math.floor(Math.random() * directions.length)];
            const pos = positions[dir];

            predictions++;
            arrow.style.top = pos.top;
            arrow.style.left = pos.left;
            arrow.style.transform = `rotate(${pos.rotate})`;
            arrow.style.display = 'block';

            resultDiv.innerHTML = `
                <p><strong>Следующий удар:</strong> ${texts[dir]}</p>
                <p>Уверенность алгоритма: <strong>${90 + Math.floor(Math.random() * 10)}%</strong></p>
                <p>Осталось прогнозов: ${3 - predictions}</p>
            `;
        }
    </script>
</body>
</html>
